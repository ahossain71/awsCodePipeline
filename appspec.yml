version: 0.0
os: linux
files:
  - source: index.html
    destination: var/www/html/
  - source: install_dependencies.js
    destination: /var/www/html/
  - source: stop_server.js
    destination: /var/www/html/
  - source: start_server.js
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: install_dependencies
      timeout: 300
      runas: root
    - location: start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: stop_server
      timeout: 300
      runas: root

